<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM</title>
</head>
<body>
    <h1 id="head1">Hello</h1>
    <img id="im1" src="imgs/tauthuy.jpg"/>

    <div id="logo"></div>
    <script type="text/javascript">
        var h1Style = {
            color:"red",
            fontSize:"40px",
            backgroundColor:"orange"
        };
        function changeText() {
            // chuyen cai chu Hello -> Good morning
            var he1 = document.getElementById("head1"); // tao doi tuong
            he1.innerText = "Good morning";
            he1.style.color = "red";
            he1.style.fontSize = "40px"; // font-size -> fontSize

        }
        setTimeout(changeText,3000);
        function AnHienAnh() {
            var im = document.getElementById("im1");
            //im.src = "imgs/iphone_x_64gb_3.jpg";
            if(im.style.display == "none"){
                im.style.display = "block";
            }else{
                im.style.display = "none";
            }
        }
        //setInterval(AnHienAnh,2000);
        function NapLogo() {
            var lg = document.getElementById("logo");
            var img1 = "<img src=\"imgs/tauthuy.jpg\"/>";
            lg.innerHTML = img1;
        }
        setTimeout(NapLogo,1000);
    </script>
</body>
</html>
